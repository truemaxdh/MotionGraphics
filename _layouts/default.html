    <script>
      function demo_hanguelBounce() {
        var el = document.getElementById("board");
        el.innerHTML = "";
        motionGraphics.hanguelBounce(el);
      }
      
      function demo_balloonsUp() {
        var el = document.getElementById("board");
        el.innerHTML = "";
        motionGraphics.balloonsUp(el);
      }
      
      function demo_xMasTree() {
        var el = document.getElementById("board");
        el.innerHTML = "";
        motionGraphics.xMasTree(el);
      }
      
      var fullScreen = false;
      function toggleFullScreen() {
        var el = document.getElementById("board");
        if (fullScreen) {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) { /* Safari */
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) { /* IE11 */
            document.msExitFullscreen();
          }
          el.style.width = "800px";
          el.style.height = "600px";
          fullScreen = false;
        } else {
          if (el.requestFullscreen) {
            el.requestFullscreen();
          } else if (el.webkitRequestFullscreen) { /* Safari */
            el.webkitRequestFullscreen();
          } else if (el.msRequestFullscreen) { /* IE11 */
            el.msRequestFullscreen();
          }
          el.style.width = screen.width + "px";
          el.style.height = screen.height + "px";
          fullScreen = true;
        }

        var obj = motionGraphics.runningObj;
        var cnv = obj.ctx.canvas;
        cnv.style.width = el.style.width;
        cnv.style.height = el.style.height;
        cnv.width = cnv.style.width.replace("px","");
        cnv.height = cnv.style.height.replace("px","");
        obj.w = cnv.width;
        obj.h = cnv.height;
      }

      const onLoadEx = function() {
        var _href = window.location.href;
        var _split = _href.split("#");
        if (_split.length < 2) {
          demo_hanguelBounce();
        } else {
          eval("demo_" + _split[1] + "();" );
        }        
      }
    </script>
